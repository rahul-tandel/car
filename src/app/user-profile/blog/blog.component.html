<div class="d-flex align-items-center flex-column">
  <div class="w-90">
    <h1 class="ls text-decoration-underline py-4 fw-bloder">
      {{ blog?.title }}
    </h1>
    <img [src]="blog?.blogImage" alt="" class="img w-100 rounded-3" />
    <p class="mt-3 fs-4 fw-bold">
      {{ blog?.summary }}
    </p>
    <div class="row mt-3">
      <p class="text-justify col-8">
        {{ blog?.content }}
      </p>
      <div class="col-4">
        <div class="w-75 border border-dark">
          <div class="px-2">
            <h6 class="text-center fs-5 fw-semibold my-3">New Post Inbox</h6>
            <div class="input-group input-group-sm my-3">
              <input
                type="text"
                class="form-control border border-dark"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="Type Something....."
              />
            </div>
            <button class="btn btn-dark rounded-1 mb-3">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
