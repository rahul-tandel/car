<div class="d-flex flex-column align-items-center vh-100">
  <div class="w-75 position-relative">
    <div class="w-100 h-auto mt-3 position-relative">
      <div class="resolution rounded-3"></div>
      <div
        class="btn btn-primary rounded-circle position-absolute pos-ele"
        routerLink="/user/form/"
      >
        <i class="fa-solid fa-plus"></i>
      </div>
      <img
        src="https://source.unsplash.com/random"
        alt=""
        class="banner-img rounded-3 w-100"
      />
    </div>
    <div class="position-absolute profile-banner d-flex align-items-start">
      <img
        src="https://source.unsplash.com/random"
        alt=""
        class="rounded-circle profile-pic border border-5"
      />
      <div class="ms-3">
        <h5 class="text-white">{{ user.name }}</h5>
        <span class="text-white">Location</span>
      </div>
    </div>
  </div>
  <div class="mt-5 pt-3 w-75 position-relative">
    <h2 class="">Posts</h2>
    <input type="text " placeholder="Search Blogs" class="form-control mt-4" />
    <div class="mt-3 bg-info rounded-3 float-end">
      <button class="btn btn-info">
        <i class="fa-solid fa-caret-left text-white"></i>
      </button>
      <span class="btn btn-info text-white fw-semibold">1</span>
      <button class="btn btn-info">
        <i class="fa-solid fa-caret-right text-white"></i>
      </button>
    </div>
    <div>
      <ul class="list-group mt-3 w-100 float-start" *ngFor="let a of blogs">
        <li
          class="list-group-item border-0 d-flex justify-content-between align-items-center mb-1"
        >
          <h3>{{ a.title }}</h3>
          <div>
            <button
              class="btn btn-info text-white"
              [routerLink]="'/user/form/' + a._id"
            >
              Edit
            </button>
            <h2 class="d-inline fw-light">|</h2>
            <button class="btn btn-danger text-white">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
