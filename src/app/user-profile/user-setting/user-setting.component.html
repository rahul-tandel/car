<div class="container-fluid vh-100">
  <div class="row">
    <h2 class="fw-semibold my-2">User Profile</h2>
    <div class="col-4 mt-3">
      <div
        class="shadow-lg d-flex justify-content-center align-items-center flex-column border-5 border-bottom border-warning"
      >
        <div class="position-relative set-size mt-4 mb-3">
          <!-- <button
            class="btn btn-warning rounded-circle position-absolute bottom-0 end-0"
          >
            <input type="file" name="profile" id="profile" class="d-none" />
            <i class="fa-solid fa-link fs-6"></i>
          </button> -->
          <input
            type="file"
            accept="image/*"
            #file
            class="d-none"
            (change)="fileUpload($event)"
            name="profilePic"
          />
          <button
            (click)="file.click()"
            class="btn btn-warning rounded-circle position-absolute bottom-0 end-0"
          >
            <i class="fa-solid fa-link fs-6"></i>
          </button>
          <img
            [src]="user.profilePic"
            alt=""
            class="w-100 h-100 rounded-circle set-size"
          />
        </div>
        <span class="fs-5 mb-4">@{{ user.username }}</span>
      </div>
      <div class="mt-5 border-5 border-bottom border-warning">
        <div class="shadow-lg fs-2 text-center p-4">
          Total Number of Blogs: 4
        </div>
      </div>
    </div>
    <div class="col-5 mt-3 mb-3">
      <div
        class="shadow-lg w-100 h-100 pt-3 border-5 border-bottom border-warning"
      >
        <span class="fs-4 fw-semibold px-3">Details</span>
        <div class="px-3">
          <div class="my-3">
            <label for="username" class="input-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              name="username"
              [(ngModel)]="user.username"
            />
          </div>
          <div class="my-3">
            <label for="name" class="input-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
              name="name"
              [(ngModel)]="user.name"
            />
          </div>

          <div class="my-3">
            <label for="bannerImg" class="input-label">Banner</label>
            <input
              type="file"
              id="bannerImg"
              class="form-control"
              name="banner"
              (change)="fileUpload($event)"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-3 mt-3">
      <div
        class="shadow-lg w-100 h-100 pt-3 border-5 border-bottom border-warning"
      >
        <span class="fs-4 fw-semibold px-3">Contacts</span>
        <div class="px-3">
          <div class="my-3">
            <label for="email" class="input-label">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="my-3">
            <label for="phone" class="input-label">Mobile Number</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="Mobile Number"
              name="phone"
              [(ngModel)]="user.phone"
            />
          </div>

          <div class="my-3">
            <label for="location" class="input-label">Location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="Location"
              name="location"
              [(ngModel)]="user.location"
            />
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button class="btn btn-warning fw-semibold" (click)="onSave()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
